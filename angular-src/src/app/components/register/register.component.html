<!--Register form-->
<form (submit)="onRegisterSubmit()">
  <p class="h5 text-center mb-4">Sign up</p>

  <div class="md-form">
    <i class="fa fa-user prefix grey-text"></i>
    <input [(ngModel)]="name" name="name" type="text" id="orangeForm-name" class="form-control" mdbActive>
    <label for="orangeForm-name">Your full name</label>
  </div>
  <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <input [(ngModel)]="email" name="email" type="text" id="orangeForm-email" class="form-control" mdbActive>
    <label for="orangeForm-email">Your email</label>
  </div>
  <div class="md-form">
    <i class="fa fa-lock prefix grey-text"></i>
    <input [(ngModel)]="password" name="password" type="password" id="orangeForm-pass" class="form-control" mdbActive>
    <label for="orangeForm-pass">Your password</label>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-deep-orange waves-light" mdbRippleRadius>Sign up</button>
  </div>

</form>
<!--/Register form-->
